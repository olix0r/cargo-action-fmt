name: rust-toolchain

on:
  pull_request:
    paths:
      - rust-toolchain
      - "**Dockerfile"
      - ".github/workflows/*"

permissions:
  contents: read

jobs:
  dev-action-images:
    runs-on: ubuntu-latest
    steps:
      - uses: linkerd/dev/actions/setup-tools@v36
      - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b
      - run: just-dev check-action-images

  lint-actions:
    runs-on: ubuntu-latest
    steps:
      - uses: linkerd/dev/actions/setup-tools@v36
      - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b
      - run: just-dev lint-actions
